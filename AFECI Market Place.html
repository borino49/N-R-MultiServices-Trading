<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription - AFECI MarketPlace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        img {
            width: 100px;
        }
        h2 {
            color: #004080;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select {
            width: 80%;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #004080;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #002060;
        }
        #autreCompetence {
            display: none; /* Cach√© par d√©faut */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo AFECI -->
        <img src="logo_afeci.jpg" alt="Logo AFECI">
        <h2>Formulaire d'inscription - AFECI MarketPlace</h2>

        <form id="afeciForm">
            <input type="text" id="nom" placeholder="Nom & Pr√©noms" required>
            <input type="tel" id="whatsapp" placeholder="Num√©ro WhatsApp" required>
            
            <select id="competence" required onchange="afficherChampAutre()">
                <option value="">S√©lectionnez votre comp√©tence</option>
                <option value="D√©veloppement Web">D√©veloppement Web</option>
                <option value="D√©veloppement Mobile">D√©veloppement Mobile</option>

                <option value="Marketing Digital">Marketing Digital</option>
                <option value="Gestion de projet">Gestion de projet</option>
                <option value="Autre">Autre</option>
            </select>

            <!-- Champ pour une comp√©tence personnalis√©e -->
            <input type="text" id="autreCompetence" placeholder="Pr√©cisez votre comp√©tence">

            <button type="button" onclick="envoyerWhatsApp()">Envoyer l'inscription</button>
        </form>
    </div>

    <script>
        function afficherChampAutre() {
            let competence = document.getElementById("competence").value;
            let autreCompetence = document.getElementById("autreCompetence");

            if (competence === "Autre") {
                autreCompetence.style.display = "block";
                autreCompetence.setAttribute("required", "true");
            } else {
                autreCompetence.style.display = "none";
                autreCompetence.removeAttribute("required");
                autreCompetence.value = ""; // Efface le champ si l'utilisateur change d'avis
            }
        }

        function envoyerWhatsApp() {
            let nom = document.getElementById("nom").value;
            let whatsapp = document.getElementById("whatsapp").value;
            let competence = document.getElementById("competence").value;
            let autreCompetence = document.getElementById("autreCompetence").value;

            if (nom === "" || whatsapp === "" || competence === "") {
                alert("Veuillez remplir tous les champs.");
                return;
            }

            // V√©rifier si "Autre" a √©t√© s√©lectionn√© et ajouter cette comp√©tence
            let competenceFinale = (competence === "Autre") ? autreCompetence : competence;

            let message = `Nouvelle inscription AFECI :%0Aüë§ Nom : ${nom}%0Aüì± WhatsApp : ${whatsapp}%0Aüíº Comp√©tence : ${competenceFinale}`;
            let numeroWhatsApp = "2250787052416"; // Ton num√©ro WhatsApp sans +

            let lienWhatsApp = `https://wa.me/${2250787052416}?text=${message}`;
            window.location.href = lienWhatsApp; // Redirige l'utilisateur vers WhatsApp
        }
    </script>

</body>
</html>
